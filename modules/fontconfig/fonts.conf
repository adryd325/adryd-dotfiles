<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Nimbus Roman</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Cantarell</family>
            <family>Inter</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Cantarell</family>
            <family>Inter</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>SF Mono</family>
            <family>Comic Code</family>
            <family>Unifont</family>
        </prefer>
    </alias>
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>Cantarell</family>
            <family>Inter</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <match target="pattern">
        <test name="family">
            <string>sans</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>